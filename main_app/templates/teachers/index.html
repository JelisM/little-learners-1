{% extends 'base.html' %}
{% block content %}

<h1>Teachers</h1>

{% for teacher in teachers %}

    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ teacher.name }}</span>
    
      </div>
    </div>

{% endfor %}

<h1>Students</h1>
{% for student in students %}

    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ student.name }}</span>
    
      </div>
    </div>

{% endfor %}

{% endblock %}
