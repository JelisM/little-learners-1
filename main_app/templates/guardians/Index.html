{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="teacher-main">
  <div id="name-title">
    <p style="font-size: 2rem;">Welcome</p>
  </div>
  <div class="collection">
    <a href="{% url 'dashboard' %}">My Classroom</a>
    <a href="{% url 'children_create' %}">Add Child</a>
    <a href="{% url 'tasks_index' %}">Activities</a>
    <a href="{% url 'task_create' %}">Create Activity</a>
  </div>
  <img class="children" src="{% static 'images/children.png' %}" alt="">
</div>

<section class="teacher-content">  
  {% for guardian in guardians %}
  <a href="{% url 'guardians_detail' guardian.id %}">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ guardian.name }}</span>
  
        </div>
      </div>
  </a>
  {% endfor %}
</section>

 
{% endblock %}
