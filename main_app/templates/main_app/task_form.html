{% extends 'base.html' %}

{% block content %}
<div class="teacher-main">
  <div id="name-title">
    <p style="font-size: 2rem;">Welcome</p>
  </div>
  <div class="collection">

    <a href="{% url 'dashboard' %}">My Classroom</a>
    <a href="{% url 'guardians_index' %}">Guardians</a>
    <a href="{% url 'children_create' %}">Add Child</a>
    <a href="{% url 'tasks_index' %}">Activities</a>
  </div>
</div>


<section class="create">
  {% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
    <h1>Add Activity</h1>
  {% endif %}
  
  


  <div class="form">
    <form action="" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="btn">
    </form>
  </div>
  <img style="position:absolute; left: 30rem;  bottom: 15rem;" src="https://demo.yolotheme.com/giraffe/wp-content/themes/yolo-giraffe/assets/images/shape/sun.png" class="rotate">
  <img style="position:absolute; right: 4rem;  top: 20rem;" src="https://demo.yolotheme.com/giraffe/wp-content/themes/yolo-giraffe/assets/images/shape/plane.png" class="move">

</section>

{% endblock %}
